server {
    listen 80;
    server_name daribri.ru www.daribri.ru;

    # Редирект на HTTPS (раскомментируйте после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Статические файлы фронтенда (опционально, для лучшей производительности)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (опционально, можно отключить если FastAPI их отдает)
    # location /static/ {
    #     alias /var/www/daribri/frontend/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Медиа файлы (опционально, можно отключить если FastAPI их отдает)
    # location /media/ {
    #     alias /var/www/daribri/uploads/;
    #     expires 7d;
    #     add_header Cache-Control "public";
    # }

    # Логи
    access_log /var/log/nginx/daribri_access.log;
    error_log /var/log/nginx/daribri_error.log;
}

